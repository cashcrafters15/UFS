<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joining Form | Unified Security</title>
<link rel="stylesheet" href="style.css">
<!-- Bootstrap & Font Awesome -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
<nav class="navbar navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src="favicon.png" alt="Logo" height="40">
      <span class="brand-text">Joining Form</span>
    </a>
  </div>
</nav>

<div class="main-wrapper">
  <div class="container">
    <div class="paper-card">
      <div class="paper-header">
        <h2>UNIFIED SECURITY AND FACILITIES MANAGEMENT SERVICES PVT. LTD.</h2>
        <h5>Joining / General Information Form</h5>
        <p class="asterisk">*All details should be as per Aadhaar Card</p>
      </div>

      <div class="paper-body">
        <form id="joiningForm">
          <div id="statusMsg" class="alert"></div>

          <!-- SECTION 1: Employee Basic Details -->
          <div class="paper-section">
            <div class="row g-3 align-items-start">
              <div class="col-md-8">
                <label class="form-label-bold">Name of Employee: *</label>
                <input type="text" class="paper-input" name="fullName" required>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label-bold">UAN No:</label>
                    <input type="text" class="paper-input" name="uan">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label-bold">Work Location: *</label>
                    <input type="text" class="paper-input" name="workLocation" required>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label-bold">Designation: *</label>
                    <input type="text" class="paper-input" name="designation" required>
                  </div>
                  <div class="col-md-6 d-flex flex-column">
                    <label class="form-label-bold">Gender:</label>
                    <div class="d-flex gap-3">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Male" required>
                        <label class="form-check-label">Male</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label class="form-check-label">Female</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label class="form-label-bold">Date of Birth: *</label>
                    <input type="date" class="paper-input" name="dob" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label-bold">Joining Date: *</label>
                    <input type="date" class="paper-input" name="joiningDate" required>
                  </div>
                </div>

                <div class="mt-3">
                  <label class="form-label-bold">Father / Husband Name: *</label>
                  <input type="text" class="paper-input" name="fatherName" required>
                </div>
              </div>

              <div class="col-md-4 text-center">
                <label class="form-label-bold">Photo</label>
                <div class="photo-upload-box" id="photoPreviewBox">
                  <input type="file" id="photoInput" accept="image/*" required hidden>
                  <div class="photo-placeholder" onclick="document.getElementById('photoInput').click()">
                    <i class="fas fa-camera fa-2x"></i>
                    <p>Click to Upload</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- SECTION 2: Contact & Nominee -->
          <div class="paper-section">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label-bold">Nominee Name:</label>
                <input type="text" class="paper-input" name="nomineeName">
              </div>
              <div class="col-md-3">
                <label class="form-label-bold">Relation:</label>
                <input type="text" class="paper-input" name="nomineeRelation">
              </div>
              <div class="col-md-3">
                <label class="form-label-bold">Marital Status:</label>
                <select class="paper-input" name="maritalStatus">
                  <option value="Single">Single</option>
                  <option value="Married">Married</option>
                </select>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-4">
                <label class="form-label-bold">Mobile No: *</label>
                <input type="tel" class="paper-input" name="mobile" pattern="[0-9]{10}" required>
              </div>
              <div class="col-md-4">
                <label class="form-label-bold">Aadhaar No: *</label>
                <input type="text" class="paper-input" name="aadhaar" required>
              </div>
              <div class="col-md-4">
                <label class="form-label-bold">PAN No: *</label>
                <input type="text" class="paper-input" name="pan" required>
              </div>
            </div>
          </div>

          <!-- SECTION 3: Bank -->
          <div class="paper-section">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label-bold">Bank Account No: *</label>
                <input type="text" class="paper-input" name="bankAccount" required>
              </div>
              <div class="col-md-6">
                <label class="form-label-bold">IFSC: *</label>
                <input type="text" class="paper-input" name="ifsc" required>
              </div>
            </div>
          </div>

          <!-- SECTION 4: Address -->
          <div class="paper-section">
            <label class="form-label-bold">Present Address: *</label>
            <textarea class="paper-textarea" name="presentAddress" rows="2" required></textarea>

            <label class="form-label-bold mt-3">Permanent Address: *</label>
            <textarea class="paper-textarea" name="permanentAddress" rows="2" required></textarea>
          </div>

          <!-- SECTION 5: Uniform -->
          <div class="paper-section">
            <label class="form-label-bold">Uniform Issue</label>
            <table class="paper-table modern-table">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Issued?</th>
                  <th>Issue Date</th>
                </tr>
              </thead>
              <tbody>
                <tr><td>Pant</td><td><input type="checkbox" class="uniform-switch"></td><td><input type="date" class="table-input date-field" disabled></td></tr>
                <tr><td>Shirt</td><td><input type="checkbox" class="uniform-switch"></td><td><input type="date" class="table-input date-field" disabled></td></tr>
                <tr><td>Shoes</td><td><input type="checkbox" class="uniform-switch"></td><td><input type="date" class="table-input date-field" disabled></td></tr>
                <tr><td>Cap</td><td><input type="checkbox" class="uniform-switch"></td><td><input type="date" class="table-input date-field" disabled></td></tr>
              </tbody>
            </table>
          </div>

          <!-- SECTION 6: ESIC -->
          <div class="paper-section">
            <label class="form-label-bold">ESIC Number:</label>
            <input type="text" class="paper-input" name="esic">
          </div>

          <!-- SECTION 7: Family Table -->
          <div class="paper-section">
            <label class="form-label-bold">Family Details:</label>
            <table class="paper-table" id="familyTable">
              <thead>
                <tr><th>Name</th><th>Date of Birth</th><th>Relation</th><th>Aadhaar No</th></tr>
              </thead>
              <tbody>
                <tr><td><input type="text" class="table-input"></td><td><input type="date" class="table-input"></td><td><input type="text" class="table-input"></td><td><input type="text" class="table-input"></td></tr>
                <tr><td><input type="text" class="table-input"></td><td><input type="date" class="table-input"></td><td><input type="text" class="table-input"></td><td><input type="text" class="table-input"></td></tr>
              </tbody>
            </table>
          </div>

          <!-- SECTION 8: Documents -->
          <div class="paper-section upload-section">
            <label class="form-label-bold">Upload Required Documents *</label>
            <input type="file" class="paper-input doc-upload" id="doc1" accept="image/*" required>
            <input type="file" class="paper-input doc-upload" id="doc2" accept="image/*" required>
          </div>

          <div class="text-center mt-4">
            <button type="submit" id="submitBtn" class="btn-submit"><i class="fas fa-check"></i> Submit Form</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyBaFQIr9PtvIsIM3f10EAFOqeM9JCuvjyMGlcdlKFBVLI6lmCcMlhjpfBXbF7KAF-e/exec';

document.querySelectorAll('.uniform-switch').forEach(sw=>{
  sw.addEventListener('change', function(){
    const dateInput=this.closest('tr').querySelector('.date-field');
    dateInput.disabled = !this.checked;
    if(!this.checked) dateInput.value='';
  });
});

// Photo preview
const photoInput=document.getElementById('photoInput');
const photoPlaceholder=document.querySelector('.photo-placeholder');
photoInput.addEventListener('change',()=>{
  const file=photoInput.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=e=>{
      photoPlaceholder.innerHTML=`<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;">`;
    };
    reader.readAsDataURL(file);
  }
});

// Convert file to base64
function toBase64(file){ return new Promise((res,rej)=>{
  const reader=new FileReader();
  reader.readAsDataURL(file);
  reader.onload=()=>res(reader.result);
  reader.onerror=err=>rej(err);
});}

// Form submission
document.getElementById('joiningForm').addEventListener('submit',async function(e){
  e.preventDefault();
  const btn=document.getElementById('submitBtn');
  btn.disabled=true; btn.innerHTML='Submitting...';

  const formData=new FormData(this);
  const data={};
  formData.forEach((v,k)=>data[k]=v);

  // Uniform table
  const uniformRows=[];
  document.querySelectorAll('.modern-table tbody tr').forEach(row=>{
    const issued=row.querySelector('.uniform-switch').checked;
    if(issued){
      uniformRows.push({item:row.cells[0].innerText,date:row.querySelector('.date-field').value});
    }
  });
  data.uniformDetails=uniformRows;

  // Family table
  const familyRows=[];
  document.querySelectorAll('#familyTable tbody tr').forEach(row=>{
    const inputs=row.querySelectorAll('input');
    if(inputs[0].value){
      familyRows.push({name:inputs[0].value,dob:inputs[1].value,relation:inputs[2].value,aadhaar:inputs[3].value});
    }
  });
  data.familyDetails=familyRows;

  // Photo & docs
  const files=[];
  if(photoInput.files[0]) files.push(toBase64(photoInput.files[0]).then(r=>({name:'photoBase64',data:r})));
  for(let i=1;i<=2;i++){
    const input=document.getElementById(`doc${i}`);
    if(input.files[0]) files.push(toBase64(input.files[0]).then(r=>({name:`doc${i}Base64`,data:r})));
  }
  const base64Files=await Promise.all(files);
  base64Files.forEach(f=>data[f.name]=f.data);

  // Send to Apps Script
  fetch(SCRIPT_URL,{
    method:'POST',
    mode:'no-cors',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  }).then(()=>{
    // Generate PDF
    generatePDF(data);
    btn.innerHTML='Submitted âœ…';
    btn.classList.add('btn-success');
  }).catch(err=>{
    console.error(err);
    btn.disabled=false; btn.innerHTML='Submit Form';
  });
});

// PDF Generation
async function generatePDF(data){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF('p','pt','a4');
  // Header
  const logo = new Image();
  logo.src='favicon.png';
  doc.addImage(logo,'PNG',40,20,50,50);
  doc.setFontSize(14); doc.text('Joining / General Information Form',100,50);

  let y=100;
  doc.setFontSize(10);
  doc.text(`Employee ID: UFD-HR-S-00261`,40,y); y+=15;
  doc.text(`Name: ${data.fullName}`,40,y); y+=15;
  doc.text(`UAN: ${data.uan || '-'}`,40,y); y+=15;
  doc.text(`Work Location: ${data.workLocation}`,40,y); y+=15;
  doc.text(`Designation: ${data.designation}`,40,y); y+=15;
  doc.text(`Gender: ${data.gender}`,40,y); y+=15;
  doc.text(`DOB: ${data.dob}`,40,y); y+=15;
  doc.text(`Father/Husband: ${data.fatherName}`,40,y); y+=25;

  // Uniform Table
  doc.text('Uniform Details:',40,y); y+=15;
  data.uniformDetails.forEach(u=>{
    doc.text(`${u.item} - ${u.date}`,50,y); y+=12;
  });

  // Family Table
  doc.text('Family Details:',40,y); y+=15;
  data.familyDetails.forEach(f=>{
    doc.text(`${f.name} | ${f.dob} | ${f.relation} | ${f.aadhaar}`,50,y); y+=12;
  });

  // Footer
  doc.text('UNIFIED SECURITY AND FACILITIES MANAGEMENT SERVICES PVT. LTD.',40,doc.internal.pageSize.height-40);

  doc.save(`${data.fullName}_joining_form.pdf`);
}
</script>

</body>
</html>
