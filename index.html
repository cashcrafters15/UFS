<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Joining Form | Unified Security</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<!-- jsPDF and html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Particles Background -->
<div class="hero-particles" id="heroParticles"></div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://unifiedfacility.in/wp-content/uploads/2021/07/cropped-logo-unified-1.png" alt="Unified" height="40">
            <span class="brand-text">Joining Form</span>
        </a>
    </div>
</nav>

<!-- Main Content -->
<div class="main-wrapper">
    <div class="container">
        <div class="paper-card" data-aos="fade-up" data-aos-duration="1000">
            <div class="paper-header">
                <h2>UNIFIED SECURITY AND FACILITIES MANAGEMENT SERVICES PVT. LTD.</h2>
                <h5>Joining / General Information Form</h5>
                <p class="asterisk">*All details should be as per Aadhaar Card</p>
            </div>

            <div class="paper-body">
                <form id="joiningForm">
                    <div id="statusMsg" class="alert hidden"></div>

                    <!-- SECTION 1: TOP ROW -->
                    <div class="paper-section">
                        <div class="row g-3 align-items-start">
                            <div class="col-md-8">
                                <label class="form-label-bold">Name of Employee: *</label>
                                <input type="text" class="paper-input" name="fullName" required>

                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <label class="form-label-bold">UAN No:</label>
                                        <input type="text" class="paper-input" name="uan">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label-bold">Work Location: *</label>
                                        <input type="text" class="paper-input" name="workLocation" required>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label-bold">Designation: *</label>
                                        <input type="text" class="paper-input" name="designation" required>
                                    </div>
                                    <div class="col-md-6 d-flex flex-column">
                                        <label class="form-label-bold">Gender:</label>
                                        <div class="d-flex gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                                                <label class="form-check-label">Male</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gender" value="Female">
                                                <label class="form-check-label">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <label class="form-label-bold">Date of Birth: *</label>
                                        <input type="date" class="paper-input" name="dob" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label-bold">Joining Date: *</label>
                                        <input type="date" class="paper-input" name="joiningDate" required>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <label class="form-label-bold">Father / Husband Name: *</label>
                                    <input type="text" class="paper-input" name="fatherName" required>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <label class="form-label-bold">Photo</label>
                                <div class="photo-upload-box" id="photoPreviewBox">
                                    <input type="file" id="photoInput" accept="image/*" required hidden>
                                    <div class="photo-placeholder" onclick="document.getElementById('photoInput').click()">
                                        <i class="fas fa-camera fa-2x"></i>
                                        <p>Click to Upload</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- OTHER SECTIONS SAME AS OLD HTML ... KEEP YOUR STYLE -->

                    <!-- SUBMIT -->
                    <div class="text-center mt-4">
                        <button type="submit" id="submitBtn" class="btn btn-submit">
                            <i class="fas fa-check-double me-2"></i> Submit Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="paper-footer">
                <p>Shop No.09, Hari Singh Market, Opp DLF Arbour, Sec-63, Gurugram Haryana India- 122003</p>
                <p>Email: info@unifiedfacility.in</p>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init({ once: true, duration: 800 });

// Uniform toggle
document.querySelectorAll('.uniform-switch').forEach(sw => {
    sw.addEventListener('change', function(){
        const row = this.closest('tr');
        const dateInput = row.querySelector('.date-field');
        dateInput.disabled = !this.checked;
        if(!this.checked) dateInput.value='';
        else dateInput.focus();
    });
});

// Photo Preview
const photoInput = document.getElementById('photoInput');
const photoPlaceholder = document.querySelector('.photo-placeholder');
photoInput.addEventListener('change', function(){
    const file = this.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = e => photoPlaceholder.innerHTML = `<img src="${e.target.result}" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">`;
        reader.readAsDataURL(file);
    }
});

// Form Submission
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyBaFQIr9PtvIsIM3f10EAFOqeM9JCuvjyMGlcdlKFBVLI6lmCcMlhjpfBXbF7KAF-e/exec';

document.getElementById('joiningForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('statusMsg');
    btn.disabled=true;
    btn.innerHTML='<i class="fas fa-spinner fa-spin me-2"></i> Submitting...';
    msg.className='alert alert-danger'; 
    msg.innerText="Checking information...";

    const formData = new FormData(this);
    const data={};
    formData.forEach((v,k)=>data[k]=v);

    // Uniform & Family data
    data.uniformDetails=[];
    document.querySelectorAll('.modern-table tbody tr').forEach(r=>{
        const isIssued = r.querySelector('.uniform-switch')?.checked;
        if(isIssued) data.uniformDetails.push({ item:r.cells[0].innerText.trim(), date:r.querySelector('.date-field')?.value });
    });
    data.familyDetails=[];
    document.querySelectorAll('.paper-table:last-of-type tbody tr').forEach(r=>{
        const inputs=r.querySelectorAll('input');
        if(inputs[0].value) data.familyDetails.push({ name:inputs[0].value, dob:inputs[1].value, relation:inputs[2].value, aadhaar:inputs[3].value });
    });

    // Files to Base64
    const filePromises=[];
    if(photoInput.files[0]) filePromises.push(toBase64(photoInput.files[0]).then(res=>({name:'photoBase64',data:res})));
    for(let i=1;i<=6;i++){
        const input=document.getElementById(`doc${i}`);
        if(input?.files[0]) filePromises.push(toBase64(input.files[0]).then(res=>({name:`doc${i}Base64`, data:res})));
    }

    try{
        const files = await Promise.all(filePromises);
        files.forEach(f=>data[f.name]=f.data);
        data.action='submitForm';

        await fetch(SCRIPT_URL,{ method:'POST', mode:'no-cors', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data) });

        btn.innerHTML='<i class="fas fa-check me-2"></i> Submitted';
        btn.classList.add('btn-success');
        msg.className='alert alert-success';
        msg.innerHTML='<strong>Form Submitted!</strong><br>Your data has been sent successfully.';

        // Generate PDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('p','pt','a4');
        const clone = this.cloneNode(true);
        clone.style.width='800px'; clone.style.padding='20px';
        document.body.appendChild(clone);

        await html2canvas(clone,{ scale:2 }).then(canvas=>{
            const imgData=canvas.toDataURL('image/png');
            const pdfWidth=doc.internal.pageSize.getWidth();
            const pdfHeight=(canvas.height*pdfWidth)/canvas.width;
            doc.addImage(imgData,'PNG',0,0,pdfWidth,pdfHeight);
            doc.save(`JoiningForm_${data.fullName||'Employee'}.pdf`);
        });
        document.body.removeChild(clone);

        this.reset();
        photoPlaceholder.innerHTML='<i class="fas fa-camera fa-2x"></i><p>Click to Upload</p>';
        document.querySelectorAll('.date-field').forEach(d=>d.disabled=true);

    } catch(err){
        console.error(err);
        btn.disabled=false;
        btn.innerHTML='Submit Form';
        msg.className='alert alert-danger';
        msg.innerText="Submission failed. Please check all fields and files.";
    }
});

function toBase64(file){
    return new Promise((resolve,reject)=>{
        const reader=new FileReader();
        reader.readAsDataURL(file);
        reader.onload=()=>resolve(reader.result);
        reader.onerror=err=>reject(err);
    });
}

// Particles
function createParticles(){
    const container=document.getElementById('heroParticles');
    for(let i=0;i<30;i++){
        let p=document.createElement('div');
        p.className='particle';
        p.style.left=Math.random()*100+'%';
        p.style.top=Math.random()*100+'%';
        p.style.animationDelay=Math.random()*20+'s';
        container.appendChild(p);
    }
}
document.addEventListener('DOMContentLoaded',createParticles);
</script>
</body>
</html>
